<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jofether's Viewboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="vision-board">
    <h1>Jofether's Viewboard</h1>
    
    <div class="reminder">
        <span class="reminder-title">Daily Reminder:</span> 
        <span class="reminder-message">Your existence matters <i class="fas fa-heart"></i></span>
    </div>

    <div class="content-background">
        <div class="image-grid">
            <div><img src="1.jpg" alt="image1"></div>
            <div><img src="2.jpg" alt="image2"></div>
            <div><img src="3.jpg" alt="image3"></div>
            <div><img src="4.jpg" alt="image4"></div>
            <div><img src="5.jpg" alt="image5"></div>
        </div>

        <div class="content-grid">
            <div class="goals">
                <h3>5 Goals</h3>
                <ul>
                    <li><i class="fas fa-brain"></i> Prioritize mental wellness</li>
                    <li><i class="fas fa-book-open"></i> Learn something new every day</li>
                    <li><i class="fas fa-bed"></i> Develop a consistent sleep routine</li>
                    <li><i class="fas fa-running"></i> Incorporate movement into your day</li>
                    <li><i class="fas fa-users"></i> Foster meaningful connections</li>
                </ul>
            </div>
            <div class="quotebox1">
                <img src="quote 3-removebg-preview.jpg" alt="second chance">
            </div>
            <div class="quotebox2">
                <img src="quote 2-removebg-preview.jpg" alt="control">
            </div>
            <div class="spotify">
                <a href="https://www.youtube.com/watch?v=6pQcD3xKAtA" target="_blank" rel="noopener noreferrer">
                    <img src="are ang young kai.png" alt="Spotify">
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
