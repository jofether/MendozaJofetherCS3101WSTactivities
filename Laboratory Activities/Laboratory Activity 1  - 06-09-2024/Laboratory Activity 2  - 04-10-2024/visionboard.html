<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="vision-board">
    <h1>Jofether's Vision Board</h1>
    <div class="reminder">
        <span class="reminder-title">Daily Reminder:</span> 
        <span class="reminder-message">Your existence matters <i class="fas fa-heart"></i></span>
    </div>
    
    <div class="image-grid">
        <div><img src="1.jpg" alt="Placeholder Image"></div>
        <div><img src="2.jpg" alt="Placeholder Image"></div>
        <div><img src="3.jpg" alt="Placeholder Image"></div>
        <div><img src="4.jpg" alt="Placeholder Image"></div>
        <div><img src="5.jpg" alt="Placeholder Image"></div>
    </div>
    
    <div class="content-grid">
        <div class="goals">
            <h3>5 Goals</h3>
            <ul>
                <li><i class="fas fa-brain"></i> Prioritize mental wellness</li>
                <li><i class="fas fa-book-open"></i> Learn something new every day</li>
                <li><i class="fas fa-bed"></i> Develop a consistent sleep routine</li>
                <li><i class="fas fa-running"></i> Incorporate movement into your day</li>
                <li><i class="fas fa-users"></i> Foster meaningful connections</li>
            </ul>
        </div>
        <div class="large-image">
            <img src="quote.png" alt="Quote 1">
        </div>
        <div class="large-image">
            <img src="quote 2.jpg" alt="Quote 2">
        </div>
        <div class="large-image">
            <img src="song.png" alt="Music Player Image">
        </div>
    </div>
</div>

</body> 
</html>
